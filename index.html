<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sally Student</title>
</head>
<body>
  <div id="application-root"></div>

<script
  src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script
  src="https://unpkg.com/babel-standalone@6/babel.min.js">
</script>

<script type="text/babel">
  ReactDOM.render(
    <App />,
    document.querySelector('#application-root')
  );
  function App(){
    return (
      <div>
        <Header />
        <Main />
      </div>
    );
  }

  function Header(){
    return(
      <header>
        <Name />
      </header>
    );
  }
  function Main(){
    return (
      <main>
        <Image />
        <Work />
        <Edu />
        <Contact />
      </main>
    );
  }

  function Image() {
    return (
      <img src = "https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" />
    );
  }
  function Name(){
    return (
      <h1>Sally Student</h1>
    );
  }
  function Work(){
    return (
      <div className = "work">
        <Job />
        <Job />
      </div>
    );
  }
  function Job(){
    return (
      <div className = "job">
        <h2>Job Title, Company</h2>
        <p>Working dates</p>
        <p>Job description</p>
      </div>
    );
  }
  function Edu(){
    return (
      <div className = "edu">
        <h2>Some College</h2>
        <p>Graduated 1975</p>
        <p>Liberal Arts Major</p>
      </div>
    );
  }
  function Contact(){
    return(
      <div className = "contact">
        <h2>Sally Student</h2>
        <p>Email: SallyStudent@gmail.com</p>
        <p>Phone: 123 -456- 7890</p>
        <p>Address: 123 Some st, Some Town, Canada</p>
      </div>
    );
  }

</script>
</body>
</html>
